{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Log Output</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            <!-- Log Output Container -->
            <div class="log-container mb-4" style="max-height: 550px; overflow-y: auto;">
                {% if output %}
                    <ul class="list-group list-group-flush">
                        {% for log in output %}
                            <li class="list-group-item">
                                    <pre>{{ log }}</pre>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-muted">No logs available.</p>
                {% endif %}
            </div>

            <!-- Back Button -->
            <div class="d-flex justify-content-center">
                <a href="{% url source %}" class="btn btn-primary">
                    <i class="bi bi-arrow-left-circle me-2"></i>Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
